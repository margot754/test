<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task-section addition">
        <label for="new-task" class="addition__label">Add Item</label>
        <div class="addition__wrapper">
          <input id="new-task" class="addition__text-input" type="text">
          <button class="btn addition__btn">Add</button>
        </div>
      </section>
      <section class="task-section incomplete">
        <h3 class="title">Todo</h3>
        <ul class="incomplete__list" id="incompletelist">
          <li class="item incomplete__item">
            <input class="checkbox incomplete__checkbox" type="checkbox">
            <label class="incomplete__label">Pay Bills</label>
            <input class="text-input incomplete__text-input" type="text">
            <button class="incomplete__btn btn btn__edit">Edit</button>
            <button class="incomplete__btn btn btn__delete">
              <img class="incomplete__remove" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="item incomplete__item editMode">
            <input class="checkbox incomplete__checkbox" type="checkbox">
            <label class="incomplete__label">Go Shopping</label>
            <input class="text-input incomplete__text-input" type="text" value="Go Shopping">
            <button class="incomplete__btn btn btn__edit">Save</button>
            <button class="incomplete__btn btn btn__delete">
              <img class="incomplete__remove" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section class="task-section completed">
        <h3 class="title">Completed</h3>
        <ul class="completed__list" id="completedlist">
          <li class="item completed__item">
            <input class="checkbox completed__checkbox" type="checkbox" checked>
            <label class="completed__label">See the Doctor</label>
            <input class="text-input completed__text-input" type="text">
            <button class="incomplete__btn btn btn__edit">Edit</button>
            <button class="incomplete__btn btn btn__delete">
              <img class="incomplete__remove" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
